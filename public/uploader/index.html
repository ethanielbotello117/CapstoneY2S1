<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
  </head>
  <body>
    <form class="form file-form">
      <h1>Product Uploader</h1>
      <div class="form-row">
        <label for="name">Product Name</label>
        <input id="name" type="text" class="form-input" />
      </div>

      <div class="form-row">
        <label for="price">Product Price</label>
        <input id="price" type="text" class="form-input" />
      </div>

      <div class="form-row">
        <label for="Image">Product Image</label>
        <input id="image" type="file" class="form-input" accept="image/*" />
      </div>
      <button class="btn btn-block" type="submit">Add Product</button>
    </form>
    <section class="container"></section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
